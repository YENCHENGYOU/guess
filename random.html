<!DOCTYPE html>
<html>
<head>
	<script>
		var rand = Math.floor((Math.random()*10)+1);
		var name = window.prompt("Enter a number from 1 to 10");
		if (name == rand) {document.writeln("Correct")}
		else {
		while(name!=rand){
			name = window.prompt("Enter a number from 1 to 10 again");
			if (name == rand) {document.writeln("Correct")}
		}
	}
	</script>
</head>
<body>

</body>
</html>
