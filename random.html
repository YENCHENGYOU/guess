<!DOCTYPE html>
<html>
<head>
	<script>
		var x = Math.floor((Math.random()*10)+1);
		var y = window.prompt("Enter a number from 1 to 10");
		while(x!=y){
			y = window.prompt("Enter a number from 1 to 10 again");
			checkorrespond(x,y);
		}

		function checkorrespond(x,y){
			if (x == y) {
				return document.writeln("Correct!!!");
		}
		else{
			y = window.prompt("Enter a number from 1 to 10 again");
			return y;
		}
	}
	</script>
</head>
<body>

</body>
</html>
